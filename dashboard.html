<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to the Dashboard</h1>
        <div id="theme-toggle">Toggle Dark Mode</div>
    </header>
    <main>
        <section id="product-selection">
            <label for="products">Select a Product:</label>
            <select id="products" onchange="updateAccountOptions()">
                <option value="disney">Disney+</option>
                <option value="hbo">HBO</option>
                <option value="youtube">YouTube</option>
                <option value="spotify">Spotify</option>
                <option value="vivaone">Vivaone</option>
                <option value="vivamax">Vivamax</option>
                <option value="vivabundle">Vivabundle</option>
                <option value="chatgpt">ChatGPT</option>
                <option value="remini">Remini</option>
                <option value="capcut">CapCut</option>
                <option value="loklok">Loklok</option>
                <option value="iwant">iWant</option>
                <option value="grammarly">Grammarly</option>
                <option value="quillbot">Quillbot</option>
                <option value="prime">Prime Video</option>
                <option value="iqiyi">iQiyi</option>
                <option value="canva">Canva</option>
            </select>
            <label for="account-types">Account Type:</label>
            <select id="account-types"></select>
        </section>
        <section id="calculator">
            <h2>Calculator</h2>
            <input type="number" id="input-amount" placeholder="Enter amount">
            <button onclick="calculatePrice()">Calculate</button>
            <p id="price-output"></p>
        </section>
        <section id="charts">
            <h2>Sales Charts</h2>
            <!-- Chart rendering logic goes here -->
        </section>
        <section id="warranty">
            <h2>Warranty Options</h2>
            <!-- Existing warranty logic -->
        </section>
    </main>
    <script>
        const products = {
            disney: ['Shared', 'Solo 1dev', 'Solo 2devs'],
            hbo: ['Shared', 'Solo 1dev', 'Solo 2devs'],
            youtube: ['Solo', 'Famhead', 'Invite'],
            spotify: ['Shared', 'Solo'],
            vivaone: ['Solo', 'Shared'],
            vivamax: ['Solo', 'Shared'],
            vivabundle: ['Shared', 'Solo'],
            chatgpt: ['Shared', 'Solo'],
            remini: ['7d Shared', '7d Solo', '1m Shared', '1m Solo'],
            capcut: ['7d Shared', '7d Solo', '1m Shared', '1m Solo'],
            loklok: ['Standard Shared', 'Basic Shared'],
            iwant: ['Shared', 'Solo'],
            grammarly: ['Shared', 'Solo'],
            quillbot: ['Shared', 'Solo'],
            prime: ['Shared', 'Solo'],
            iqiyi: ['Shared'],
            canva: ['Solo', 'Head', 'Invite']
        };

        function updateAccountOptions() {
            const productSelect = document.getElementById('products');
            const accountSelect = document.getElementById('account-types');
            const selectedProduct = productSelect.value;
            accountSelect.innerHTML = '';
            products[selectedProduct].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                accountSelect.appendChild(opt);
            });
        }

        function calculatePrice() {
            const amount = document.getElementById('input-amount').value;
            // Calculation logic goes here
            document.getElementById('price-output').innerText = `Calculated Price: ${amount}`;
        }
    </script>
</body>
</html>
